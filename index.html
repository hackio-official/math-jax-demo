  <!-- JavaScript -->
<script>
  const input = document.getElementById('latexInput');
  const preview = document.getElementById('preview');
  const jsonInput = document.getElementById("jsonInput");

  function renderLatexWithPlaceholders() {
    const rawLatex = input.value;
    let latex = rawLatex
      .replaceAll('₹', '{##text{₹}}')
      .replaceAll('##', '\\')
      .replaceAll('@', '\\')
      .replaceAll('!', '}');

    let data;
    try {
      data = JSON.parse(jsonInput.value);
    } catch (e) {
      preview.innerHTML = "Invalid JSON!";
      return;
    }

    for (let key in data) {
      const value = data[key];
      const regex = new RegExp(key, 'g');
      latex = latex.replace(regex, value).replaceAll('XX','');
    }

    preview.innerHTML = latex;
    MathJax.typesetPromise([preview]);
  }

  // Listen to both inputs
  input.addEventListener('input', renderLatexWithPlaceholders);
  jsonInput.addEventListener('input', renderLatexWithPlaceholders);

  // Trigger initial render
  renderLatexWithPlaceholders();
</script>
