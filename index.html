<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LaTeX Live Preview</title>
  <!-- Bootstrap 5.x CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- MathJax -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    body {
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 300px;
      resize: vertical;
      font-family: monospace;
    }
    #preview {
      min-height: 300px;
      border: 1px solid #ccc;
      padding: 15px;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Left: Input -->
      <div class="col-md-6 mb-3">
        <h5>LaTeX Input</h5>
        <textarea id="latexInput" placeholder="Enter LaTeX here, e.g., \int_0^1 x^2 dx"></textarea>
      </div>
      <!-- Right: Preview -->
      <div class="col-md-6 mb-3">
        <h5>Math Preview</h5>
        <div id="preview"></div>
      </div>
    </div>
  </div>

  <!-- JS to handle input and rendering -->
  <script>
    const input = document.getElementById('latexInput');
    const preview = document.getElementById('preview');

    input.addEventListener('input', () => {
      const latex = input.value;
      // Wrap LaTeX with MathJax inline or display delimiters
      preview.innerHTML = `\\[${latex}\\]`;
      MathJax.typesetPromise([preview]); // Re-render MathJax
    });

    // Optional: trigger initial render
    input.dispatchEvent(new Event('input'));
  </script>
</body>
</html>
